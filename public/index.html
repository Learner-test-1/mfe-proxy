  <title>Main Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;

      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

      text-decoration: none;

      transition: transform 0.2s;
